version: "1.0.0"
author: Dify
created_at: '2026-01-26T12:00:00.000000000Z'
name: gemini_image_generator
label:
  en_US: Gemini Image Generator
  zh_Hans: Gemini图像生成器
description:
  en_US: |
    A powerful image generation plugin using Google's Gemini 2.0 Flash model via OpenRouter API.
    Supports multiple modes including text-to-image, image-to-image, patent drawings, and product prototypes.
  zh_Hans: |
    基于Google Gemini 2.0 Flash模型的强大图像生成插件，通过OpenRouter API调用。
    支持多种模式，包括文生图、图生图、专利附图和产品原型图。
tags:
  - productivity
icon: _assets/icon.png
type: plugin
meta:
  version: 0.0.1
  arch:
  - amd64
  - arm64
  runner:
    language: python
    version: '3.12'
    entrypoint: main
tools:
  - provider/gemini_image.yaml
resource:
  memory: 268435456
  permission:
    model:
      enabled: true
      llm: true
    tool:
      enabled: true
